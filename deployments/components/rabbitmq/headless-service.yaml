apiVerion: v1
kind: Service
metadata:
  name: rabbitmq
  namespace: schedule-queue-system
  labels:
    app: rabbitmq
spec:
  clusterIP: None
  selector:
    app: rabbitmq
  ports:
    - name: amqp
      port: 5672
      targetPort: 5672
    - name: management
      port: 15672
      targetPort: 15672