apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
  namespace: schedule-queue-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: celery-worker
  template:
    metadata:
      labels:
        app: celery-worker
    spec:
      serviceAccountName: sqs-sa
      containers:
      - name: celery-worker
        image: localhost/django-scheduler:latest
        imagePullPolicy: Never
        command: ["sh", "-c", "sleep 60 && celery -A scheduler_core worker -l info"]
        env:
        - name: DJANGO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: shared-secrets
              key: DJANGO_SECRET_KEY
        - name: RABBITMQ_HOST
          value: "rabbitmq.schedule-queue-system.svc.cluster.local"  # Or check with kubectl get svc
        - name: RABBITMQ_PORT
          value: "5672"
        - name: RABBITMQ_USER
          valueFrom:
            secretKeyRef:
              name: shared-secrets
              key: rabbitmq-user
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: shared-secrets
              key: rabbitmq-password